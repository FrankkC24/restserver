<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing In</title>
</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <h1>Google Sing In</h1>
    <hr>
    <div id="g_id_onload"
     data-client_id="209076166076-gn206icm4hk9j4ktlfrfesqfr0lnhbrq.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-auto_prompt="false"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="filled_black"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>

<button id="google_signout">
    Sign out
</button>



    <script>
        function handleCredentialResponse(response) {
            // Google Token - ID_TOKEN
        //    console.log('id_token', response.credential);

            const body = { id_token: response.credential };

            fetch('http://localhost:2424/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json',
                },
                body: JSON.stringify( body ),
            })
                .then( res => res.json() )
                .then( res => {
                    console.log(res);
                    localStorage.setItem('correo', res.user.correo );
                })
                .catch( console.warn );
        };

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke( localStorage.getItem('correo'), done => {
                localStorage.clear();
                location.reload();
            } );
        };
      </script>
      
</body>
</html>
